<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="box rating-state-box ">
        <div class="icon-container star-container">
          <img src="./images/icon-star.svg" alt="." class="star-icon icon" />
        </div>
        <div class="box-content">
          <h1 class="heading rating-state-heading">How did we do?</h1>
          <p class="paragraph rating-state-paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-area">
          <div class="icon-container rating-number-container  white-hover-item"
          id="rating-1">
            1
          </div>
          <div class="icon-container rating-number-container white-hover-item"
          id="rating-2">
            2
          </div>
          <div class="icon-container rating-number-container white-hover-item"
          id="rating-3">
            3
          </div>
          <div class="icon-container rating-number-container white-hover-item"
          id="rating-4">
            4
          </div>
          <div class="icon-container rating-number-container white-hover-item"
          id="rating-5">
            5
          </div>
        </div>
        <button class="submit-btn white-hover-item" type="submit">
          Submit
        </button>
      </div>
      <div class="box thankyou-state-box hidden">
        <div class="illustration-and-rating-container">
          <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you" class="illustration-thank-you-svg">
          <div class="selected-rating-showcase-container">
           <p class="rating-display-paragraph">You selected <span id="selected-rating">4</span> out of 5</p> 
          </div>
        </div>

        <div class="thankyou-text-container">
          <h2 class="heading">Thank You!</h2>
          <p class="paragraph thankyou-paragraph">
            We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
 
      
  
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
